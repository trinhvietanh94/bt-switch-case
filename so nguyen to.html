<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
<p id="snt"></p>
</body>
</html>
<script>
    let prime = "";
    let count = 0;
    let num = 1;
    let n = parseInt(prompt('nhap so:'));
    function check(num) {
        for (let i=2; i<=Math.sqrt(num); i++){
            if(num % i === 0){
                return false;
            }
        }return true;
    }
    while (n > count){
        num++;
        if (check(num)){
            if(num === 2){
                prime = prime + num;
                count++;
            }else {
                prime = prime + ', ' + num;
                count++;
            }

        }
    }
    document.getElementById("snt").innerHTML = prime;
</script>
