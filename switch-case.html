<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh switch-case</title>
</head>
<body>
<input id="month" type="text">
<button type="button" onclick="mOnth()">Tính số ngày</button>
</body>
</html>
<script>
    function mOnth() {
        var month = parseInt(document.getElementById("month").value);
        switch (month) {
            case 2:
                document.write('tháng 2 có 28 hoặc 29 ngày');
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.write('tháng có 30 ngày');
                break;
            default:
                document.write('tháng có 31 ngày');
        }
    }
</script>
